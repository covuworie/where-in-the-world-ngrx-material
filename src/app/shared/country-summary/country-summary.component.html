<mat-card>
  <a routerLink="/countries/{{ country.name | hyphenateUri }}"
    ><img mat-card-image [src]="country.flagUrl" alt="{{ country.name }} flag"
  /></a>
  <mat-card-content>
    <mat-card-title
      ><a mat-title routerLink="/countries/{{ country.name | hyphenateUri }}"
        ><h2 class="mat-title">{{ country.name }}</h2>
      </a></mat-card-title
    >

    <mat-list role="list" dense>
      <mat-list-item role="listitem"
        ><b class="mat-body-2">Population</b>:
        <span class="mat-body-1">{{ country.population }}</span></mat-list-item
      >
      <mat-list-item role="listitem"
        ><b class="mat-body-2">Region</b>:
        <span class="mat-body-1">{{ country.region }}</span>
      </mat-list-item>
      <mat-list-item role="listitem"
        ><b class="mat-body-2">Capital</b>:
        <span class="mat-body-1">{{ country.capital }}</span></mat-list-item
      >
    </mat-list>

    <mat-card-actions align="end">
      <mat-icon
        aria-hidden="false"
        aria-label="favorite"
        color="warn"
        matTooltip="{{ country.onWishList ? '' : 'Add to wish list' }}"
        matTooltipPosition="above"
        matTooltipShowDelay="2000"
        matTooltipClass="custom-tooltip"
        (click)="onToggleWishList(country.name)"
        >{{ country.onWishList ? "favorite" : "favorite_border" }}</mat-icon
      >
    </mat-card-actions>
  </mat-card-content>
</mat-card>
