<main fxLayout="column" fxLayoutGap="40rem">
  <form *ngFor="let visit of visitGroups; let i = index">
    <app-country-visit
      [visit]="visit"
      [validCountryNames]="validCountryNames"
      (delete)="onDelete(i)"
      (formChange)="onFormChange(i)"
    ></app-country-visit>
  </form>
  <button mat-icon-button class="add" (click)="onAdd()">
    <mat-icon aria-hidden="false" aria-label="add circle">add_circle</mat-icon>
  </button>
</main>
