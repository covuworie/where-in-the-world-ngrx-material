<mat-form-field>
  <mat-label>Region</mat-label>
  <mat-select
    [(value)]="selectedRegion"
    (valueChange)="regionChange.emit(this.selectedRegion)"
  >
    <mat-option value="all-regions">All Regions</mat-option>
    <mat-option [value]="region" *ngFor="let region of regions">{{
      region | titlecase
    }}</mat-option>
  </mat-select>
</mat-form-field>
